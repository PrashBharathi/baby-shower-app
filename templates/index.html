{% extends "base.html" %}
{% block title %}Submit Your Guess{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-8 col-lg-6">
    <div class="card p-4 p-md-5">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <h1 class="h3 m-0">ðŸŽ¯ Baby Shower Guess</h1>
        <span class="badge-soft">Fun & Friendly</span>
      </div>
      <p class="text-muted mb-4">Share your best guesses. Weâ€™ll reveal everything after the celebration!</p>

      <form action="{{ url_for('submit') }}" method="POST" novalidate>
        <div class="mb-3">
          <label class="form-label">Your Name *</label>
          <input type="text" name="guest_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Baby Name Suggestion (optional)</label>
          <input type="text" name="baby_name" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Gender Guess</label>
          <select name="gender" class="form-select">
            <option value="" selected>Not sure</option>
            <option>Boy</option>
            <option>Girl</option>
          </select>
        </div>
        <div class="row g-3">
          <div class="col-12 col-sm-6">
            <label class="form-label">Due Date Guess</label>
            <input type="date" name="due_date" class="form-control">
          </div>
          <div class="col-12 col-sm-6">
            <label class="form-label">Time Guess</label>
            <input type="time" name="due_time" class="form-control">
          </div>
        </div>
        <div class="mt-3">
          <label class="form-label">Birth Weight (kg)</label>
          <input type="number" name="weight" step="0.01" min="0" class="form-control" placeholder="e.g. 3.20">
        </div>

        <button class="btn btn-accent w-100 mt-4" type="submit">
          <i class="bi bi-send me-1"></i> Submit Guess
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
